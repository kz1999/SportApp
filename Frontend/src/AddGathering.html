<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/register.css" rel="stylesheet" />
    <title>SportShare</title>
</head>
<body>
    <div class="title">
        <p>SportShare</p>
    </div>
    <div class="login-form">
        <form>
            <div class="form-row">
                <label for="id">Location name</label>
            <input type="text" id="id" name="username">
            </div>
            <div class="form-row">
                <label for="sport">Sport</label>
                <input type="text" id="sport" name="sport type">
            </div>
            <div class="form-row">
                <label for="num">People needed</label>
                <input type="text" id="num" name="number">
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>
</html>
